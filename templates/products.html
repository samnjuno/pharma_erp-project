<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <h2>All Products</h2>
    <ul>
      {% for product in products %}
      <li>
        {{ product.name }} | Stock: {{ product.stock }} | Price: {{
        product.price }}
        <a href="{{ url_for('delete_product', id=product.id) }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_product') }}">Add New Product</a>
  </body>
</html>
